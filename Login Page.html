<HTML>
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
	
		var userValid = false;
		var passwordValid = false;

		$("#checkLogin").submit(function() {
			if (userValid == true && passwordValid == true) {
				$("#checkLogin").submit();
			} else {
				if (!userValid) {
					$("#usernameField").css({
						'color' : '#ff0000'
					});
					$("#usernameField").text("Error");
				}
				if (!passwordValid) {
					$("#passwordField").css({
						'color' : '#ff0000'
					});
					$("#passwordField").text("Error");
				}
				event.preventDefault();
			}
		});

		$("#username").keyup(function() {
			var username = $("#username").val();
			var loginExpression = /^[a-zA-Z]\d{7}[a-zA-Z]$/
			if (!loginExpression.test(username) || username == "" || username == null || username == undefined || !username) {
				$("#usernameField").css({
					'color' : '#ff0000'
				});
				$("#usernameField").text("Error");
				userValid = false;
				event.preventDefault();
			} else {
				$("#usernameField").css({
					'color' : '#cecece'
				});
				$("#usernameField").text("Error");
				userValid = true;
			}
		});

		$("#password").keyup(function() {
			var password = $("#password").val();
			var passwordExpression = /[a-zA-Z0-9]/

			if (!passwordExpression.test(password) || password == "" || password == null || !(password) || password == undefined) {
				$("#passwordField").css({
					'color' : '#ff0000'
				});
				$("#passwordField").text("Error");
				passwordValid = false;
				event.preventDefault();
			} else {
				$("#passwordField").css({
					'color' : '#cecece'
				});
				$("#passwordField").text("Error");
				passwordValid = true;
			}
		});

	});

	</script>
	<BODY>
	
	<TABLE align="center" color="red" border="1">
		<form method="post" id="checkLogin" action="success">

		<TR>	
			<TD>Username:</TD>
			<TD>&nbsp;</TD>
			<TD><input type="text" name="username" id="username" size="10"></TD>
		</TR>
		<TR>
			<TD colspan="3" align="right"><div id="usernameField">&nbsp;</div></TD>
		</TR>
		<TR>
			<TD>Password:</TD>
			<TD>&nbsp;</TD>
			<TD><input type="password" name="password" id="password" size="10"></TD>
		</TR>
		<TR>
			<TD colspan="3" align="right"><div id="passwordField">&nbsp;</div></TD>
		</TR>
		<TR>
			<TD colspan="4" align="center"><input type="submit" value="Submit"></TD>
		</TR>

		</form>
	</TABLE>
	
	<BR>
	<DIV align="center">
		<p><font color="red" size="+2"><B>Field Requirements</B></font></p>
		<LI>Username field accepts only NIRC format. (using reggex)</LI>
		<LI>Password field must be filled with something.</LI>
	</DIV>


	</BODY>
</HTML>
