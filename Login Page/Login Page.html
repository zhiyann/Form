<HTML>
<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./fa/css/font-awesome.css">
<script type="text/javascript" src="./jquery/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="./jquery/jquery/jquery-3.2.0.min.js"></script>

<script>
	$(document).ready(function() {
	
		var userValid = false;
		var passwordValid = false;
		$("#checkLogin").submit(function() {
			if (userValid == true && passwordValid == true) {
				$("#checkLogin").submit();
			} else {
				if (!userValid) {
					$("#usernameGroup").attr('style', "border-radius: 5px; border:#FF0000 3px solid;");
				}
				if (!passwordValid) {
					$("#passwordGroup").attr('style', "border-radius: 5px; border:#FF0000 3px solid;");
				}
				event.preventDefault();
			}
		});
		$("#username").keyup(function() {
			var username = $("#username").val();
			var loginExpression = /^[a-zA-Z]\d{7}[a-zA-Z]$/
			if (!loginExpression.test(username) || username == "" || username == null || username == undefined || !username) {
				$("#usernameGroup").attr('style', "border-radius: 5px; border:#FF0000 3px solid;");
				userValid = false;
				event.preventDefault();
			} else {
				$("#usernameGroup").removeAttr('style', "border-radius: 5px; border:#FF0000 3px solid;");
				userValid = true;
			}
		});
		$("#password").keyup(function() {
			var password = $("#password").val();
			var passwordExpression = /[a-zA-Z0-9]/
			if (!passwordExpression.test(password) || password == "" || password == null || !(password) || password == undefined) {
				$("#passwordGroup").attr('style', "border-radius: 5px; border:#FF0000 3px solid;");
				passwordValid = false;
				event.preventDefault();
			} else {
				$("#passwordGroup").removeAttr('style', "border-radius: 5px; border:#FF0000 3px solid;");
				passwordValid = true;
			}
		});
	});
	</script>
</script>

	<BODY>
	
	<div class="container">
		<div class="row justify-content-center my-3">
			<FORM method="POST" id="checkLogin" action="success.html">				
						
			<!-- 
			Assistive technologies such as screen readers will have trouble with your forms if you donâ€™t include a label for every input. For these inline forms, you can hide the labels using the .sr-only class.
			-->
						
			<div class="form-group row">
				<label class="sr-only" for="formGroupExampleInput">Username</label>
				<div class="input-group" id="usernameGroup">
					<div class="input-group-addon">
						<i class="fa fa-user-circle-o fa-2x fa-fw"></i>
					</div>
					<input type="text" class="form-control" id="username" name="username" placeholder="Username">
				</div>
			</div>
											
			<div class="form-group row">
				<label class="sr-only" for="formGroupExampleInput">Password</label>
				<div class="input-group" id="passwordGroup">
					<div class="input-group-addon">
						<i class="fa fa-lock fa-2x fa-fw"></i>
					</div>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>	
			</div>
						
			<div align="right"><input class="btn btn-primary" type="submit" value="Submit"></div>
											
			</FORM>
		</div>					
	</div>
	
	<div class="mx-auto" style="width: 500px;">
		
			<h1><font color="red" size="+2" align="center"><B>Field Requirements</B></font></h1>
			<BR>
			<p>Username field accepts only NIRC format. (using reggex)</p>
			<p>Password field must not be empty.</p>
			
	</div>
	
	</BODY>
</HTML>
